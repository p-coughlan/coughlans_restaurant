<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Your Booking</title>
</head>
<body>
    <h1>Manage Your Booking</h1>
    <p>
      Booking for {{ booking.date }} at {{ booking.time }} by {{ booking.customer.name|default:"Anonymous" }} 
      ({{ booking.guests }} guests)
    </p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" name="action" value="update">Update Booking</button>
            <button type="submit" name="action" value="cancel">Cancel Booking</button>
        </div>
    </form>
    
    {% if form.non_field_errors %}
        <div style="color: red;">
            {{ form.non_field_errors }}
        </div>
    {% endif %}
</body>
</html>
